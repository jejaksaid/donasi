			<script type="text/javascript">
				$(document).ready(function () {
					// Input radio-group visual controls
					$(".radio-group label").on("click", function () {

					});

					$(".hambaAllah").on("click", function () {
						if ($("input.hambaAllah").is(":checked")) {

						}
					});

					$("#cekBank").on("click", function () {
						if ($("#rekeningPembayaran").val() == "") {
							alert("Harap pilih metode pembayaran");
							return false;
						} else {
							return true;
						}
					});
				});

				function passingHarga() {
					var values = document.getElementsByName("nominalquick");
					var nominal = document.getElementsByName("nominal");

					for (var i = 0; i < values.length; i++) {
						if (values[i].checked == true) {
							document.getElementById("nominal").value = values[i].value;
						}
					}
				}

				function rubahAngka(angka) {
					var reverse = angka.toString().split("").reverse().join(""),
						ribuan = reverse.match(/\d{1,3}/g);
					ribuan = ribuan.join(",").split("").reverse().join("");
					return ribuan;
				}

				function validateEmail(email) {
					const re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
					return re.test(email);
				}

				function isNumber(evt) {
					evt = evt ? evt : window.event;
					var charCode = evt.which ? evt.which : evt.keyCode;
					if (charCode > 31 && (charCode < 48 || charCode > 57)) {
						return false;
					}
					return true;
				}

				$("#pay-button").click(function (event) {
					event.preventDefault();
					//$(this).attr("disabled", "disabled");

					var token = $("#token").val();
					var jenisProgram = $("#jenisProgram").val();
					var namaProgram = $("#namaProgram").val();
					var nominal = $("#nominal").val();
					var nominal2 = $("#nominal").val();
					var IDMember = $("#IDMember").val();
					var kodeFundraiser = $("#kodeFundraiser").val();
					var namaLengkap = $("#namaLengkap").val();
					var nope = $("#nope").val();
					var email = $("#email").val();
					var dukungan = $("#dukungan").val();

					var validasiAngka = /^[0-9]+$/;
					nominal2 = nominal2.replace(",", "");
					if (nominal2 < 10000) {
						alert(
							"Nominal tidak boleh kosong atau 0. Minimal nominal adalah 10.000"
						);
						return;
					}

					if (namaLengkap == "") {
						alert("Harap isi nama Anda");
						return;
					}

					if (nope == "") {
						alert("Harap isi nomor telepon atau handphone Anda");
						return;
					}

					if (email == "") {
						alert("Harap isi email Anda");
						return;
					}

					if (validateEmail(email)) {
					} else {
						alert("Email anda tidak valid");
						return;
					}

					$.ajax({
						type: "POST",
						url: "https://bantumereka.aguspramono.com/donasi/token",
						data: {
							token: token,
							jenisProgram: jenisProgram,
							namaProgram: namaProgram,
							nominal: nominal,
							IDMember: IDMember,
							kodeFundraiser: kodeFundraiser,
							namaLengkap: namaLengkap,
							nope: nope,
							email: email,
							dukungan: dukungan,
						},
						cache: false,

						success: function (data) {
							var resultType = document.getElementById("result-type");
							var resultData = document.getElementById("result-data");

							function changeResult(type, data) {
								$("#result-type").val(type);
								$("#result-data").val(JSON.stringify(data));
							}

							snap.pay(data, {
								onSuccess: function (result) {
									changeResult("success", result);
									$("#payment-form").submit();
									$("#overlaymyproc").fadeIn("slow");
								},
								onPending: function (result) {
									changeResult("pending", result);
									$("#payment-form").submit();
									$("#overlaymyproc").fadeIn("slow");
								},
								onError: function (result) {
									changeResult("error", result);
									$("#payment-form").submit();
									$("#overlaymyproc").fadeIn("slow");
								},
							});
						},
					});
				});
