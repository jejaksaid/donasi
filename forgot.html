<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Lupa Password - Matahati For Humanity</title>

		<!-- Google Font: Source Sans Pro -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
		/>
		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://bantumereka.aguspramono.com/assets/back/plugins/fontawesome-free/css/all.min.css"
		/>
		<!-- icheck bootstrap -->
		<link
			rel="stylesheet"
			href="https://bantumereka.aguspramono.com/assets/back/plugins/icheck-bootstrap/icheck-bootstrap.min.css"
		/>
		<!-- Theme style -->
		<link
			rel="stylesheet"
			href="https://bantumereka.aguspramono.com/assets/back/dist/css/adminlte.min.css"
		/>

		<!-- Favicons -->
		<link
			href="https://bantumereka.aguspramono.com/assets/images/pengaturan/56544e029f94a4eae84d299ae935dd2c.png"
			rel="icon"
			type="image/png"
		/>
		<link
			href="https://bantumereka.aguspramono.com/assets/images/pengaturan/56544e029f94a4eae84d299ae935dd2c.png"
			rel="apple-touch-icon"
			type="image/png"
		/>
	</head>
	<body class="hold-transition login-page">
		<div class="login-box">
			<div class="login-logo">
				<p>[LOGO]</p>
				<img src="" alt="" style="width: 30%; margin-bottom: 20px" />
			</div>
			<!-- /.login-logo -->
			<div class="card">
				<div class="card-body login-card-body">
					<p class="login-box-msg" style="font-size: 25px">
						<b>Lupa Password</b>
					</p>

					<form
						action="https://bantumereka.aguspramono.com/forgot/fppproc"
						method="post"
					>
						<p>
							Masukkan email yang terdaftar. Link ubah password akan dikirim via
							email.
						</p>
						<div class="input-group mb-3">
							<input
								type="email"
								name="emailAkunApp"
								class="form-control"
								placeholder="Email"
								required
							/>
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-envelope"></span>
								</div>
							</div>
						</div>

						<div class="row mt-3">
							<!-- /.col -->
							<div class="col-12">
								<button type="submit" class="btn btn-olive bg-cyan btn-block">
									Kirim
								</button>
								<p class="mt-2 text-center">
									Sudah ingat akun login?
									<a href="/masuk.html">masuk disini</a>
								</p>
							</div>
							<!-- /.col -->
						</div>
					</form>
				</div>
				<!-- /.login-card-body -->
			</div>
		</div>
		<!-- /.login-box -->

		<!-- jQuery -->
		<script src="https://bantumereka.aguspramono.com/assets/back/plugins/jquery/jquery.min.js"></script>
		<!-- Bootstrap 4 -->
		<script src="https://bantumereka.aguspramono.com/assets/back/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
		<!-- AdminLTE App -->
		<script src="https://bantumereka.aguspramono.com/assets/back/dist/js/adminlte.min.js"></script>
	</body>
</html>
