<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Masuk - Donasi SAR</title>

		<!-- Google Font: Source Sans Pro -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
		/>
		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://bantumereka.aguspramono.com/assets/back/plugins/fontawesome-free/css/all.min.css"
		/>
		<!-- icheck bootstrap -->
		<link
			rel="stylesheet"
			href="https://bantumereka.aguspramono.com/assets/back/plugins/icheck-bootstrap/icheck-bootstrap.min.css"
		/>
		<!-- Theme style -->
		<link
			rel="stylesheet"
			href="https://bantumereka.aguspramono.com/assets/back/dist/css/adminlte.min.css"
		/>

		<!-- Favicons -->
		<link
			href="https://bantumereka.aguspramono.com/assets/images/pengaturan/56544e029f94a4eae84d299ae935dd2c.png"
			rel="icon"
			type="image/png"
		/>
		<link
			href="https://bantumereka.aguspramono.com/assets/images/pengaturan/56544e029f94a4eae84d299ae935dd2c.png"
			rel="apple-touch-icon"
			type="image/png"
		/>
	</head>
	<body class="hold-transition login-page">
		<div class="login-box">
			<div class="login-logo">
				<p>[LOGO]</p>
				<img src="" alt="" style="width: 30%; margin-bottom: 20px" />
			</div>
			<!-- /.login-logo -->
			<div class="card">
				<div class="card-body login-card-body">
					<p class="login-box-msg" style="font-size: 25px"><b>Masuk</b></p>

					<form
						action="https://bantumereka.aguspramono.com/masuk/loginappproc"
						method="post"
					>
						<div class="input-group mb-3">
							<input
								type="email"
								name="emailAkunApp"
								class="form-control"
								placeholder="Email"
								required
							/>
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-envelope"></span>
								</div>
							</div>
						</div>

						<div class="input-group">
							<input
								type="password"
								name="passAkunApp"
								class="form-control"
								placeholder="Password"
								required
							/>
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-lock"></span>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-12 mb-3">
								<span class="float-left">
									<div class="form-check">
										<input
											type="checkbox"
											class="form-check-input"
											id="exampleCheck1"
										/>
										<label class="form-check-label" for="exampleCheck1"
											>Ingat saya</label
										>
									</div>
								</span>
								<span class="float-right">
									<a href="/forgot.html">Lupa password?</a>
								</span>
							</div>
						</div>

						<div class="row">
							<!-- /.col -->
							<div class="col-12">
								<button type="submit" class="btn btn-olive bg-cyan btn-block">
									Sign In
								</button>
								<p class="mt-2 text-center">
									Belum punya akun?
									<a href="/daftar.html">daftar disini</a>
								</p>
							</div>
							<!-- /.col -->
						</div>
					</form>
				</div>
				<!-- /.login-card-body -->
			</div>
		</div>
		<!-- /.login-box -->

		<!-- jQuery -->
		<script src="https://bantumereka.aguspramono.com/assets/back/plugins/jquery/jquery.min.js"></script>
		<!-- Bootstrap 4 -->
		<script src="https://bantumereka.aguspramono.com/assets/back/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
		<!-- AdminLTE App -->
		<script src="https://bantumereka.aguspramono.com/assets/back/dist/js/adminlte.min.js"></script>
	</body>
</html>
